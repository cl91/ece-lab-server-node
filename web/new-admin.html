<!DOCTYPE html>

<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ECE Lab Management System</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
    </head>

    <body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
	    <div class="container">
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed"
			    data-toggle="collapse" data-target="#navbar"
			    aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		    </button>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
		    <ul class="nav navbar-nav">
			<li><a href="admin.html">Home</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
			<li><a href="login.html">Logout</a></li>
		    </ul>
		</div>
	    </div>
	</nav>

	<div class="container">

	    <div class="jumbotron">
		<div class="lead large-text text-center">Add New Administrator</div>
		<form class="form-signin text-center" role="form" id="new-admin">
		    <div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-2">
			    <label for="name">Username</label>
			</div>
			<div class="col-md-5">
			    <input type="text" id="name" class="form-control" name="name" required autofocus>
			</div>
		    </div>
		    <div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-2">
			    <label for="name">Full Name</label>
			</div>
			<div class="col-md-5">
			    <input type="text" id="fullname" class="form-control"
				   name="fullname" required autofocus>
			</div>
		    </div>
		    <div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-2">
			    <label for="pass">Password</label>
			</div>
			<div class="col-md-5">
			    <input type="text" id="pass" class="form-control" name="pass" required>
			</div>
		    </div>
		    <label id="error"></label>
		    <div class="row">
			<div class="col-md-6"></div>
			<div class="col-md-2">
			    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</div>
		    </div>
		</form>
	    </div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.form.js"></script>

	<script>
	 $('#new-admin').ajaxForm({
	     beforeSubmit : function showRequest(form_data) {
		 var query = $.param(form_data)
		 var url = 'api/admin/new?' + query
		 $.ajax({
		     url : url,
		     type : 'POST',
		     success : function() {
			 document.location = "admin.html"
		     },
		     error : function(jqxhr, status, error) {
			 $('#error').text('Failed to add new admin: ' + jqxhr.responseText)
		     }
		 })
		 return false
	     },
	 })
	</script>
    </body>
</html>
